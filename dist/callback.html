<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Callback</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      display: inline-block;
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h2 {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #374151;
    }
    p {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>Completing sign in...</h2>
    <p>Please wait while we process your authentication.</p>
  </div>

  <!-- Load the widget to handle OAuth callback -->
  <keycloak-widget id="auth" style="display: none;"></keycloak-widget>
  
  <link rel="stylesheet" href="./dist/login-widget.css" />
  <script src="./dist/keycloak-widget.umd.js"></script>

  <script>
    // Get environment from localStorage (set by widget before redirect)
    const environment = localStorage.getItem('environment') || 'development';
    const widget = document.getElementById('auth');
    widget.setAttribute('environment', environment);
    widget.setAttribute('callbackUrl', window.location.href);

    // Listen for authentication redirect event
    widget.addEventListener('redirect', (event) => {
      const { redirectUrl, userSession } = event.detail;
      
      // Log successful authentication
      console.log('User authenticated:', userSession);
      
      // Redirect to the intended page
      window.location.href = redirectUrl || '/';
    });
  </script>
</body>
</html>
